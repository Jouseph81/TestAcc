<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Genereaci√≥n de Identificadores y horas</title>
</head>
<body>
	<div>
		<form action="/CrearHora/guardar" method="get">
			<table>
				<tr>
					<td>
						Identificador: <input type="text" name="id" th:value="${hora.id}">
					</td>
					<td>
						Hora: <input type="text" name="hora" th:value="${hora.hora}">
					</td>
				</tr>
				<tr>
					<td>
						<button type="submit" value="Guardar"/>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
